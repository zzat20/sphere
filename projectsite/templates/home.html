{% extends 'base.html'%} {% load static %} {% block content %}
<div class="content">
    <div class="container-fluid">
        <h4 class="page-title">Dashboard</h4>
						<div class="row">
							<div class="col-md-3">
								<div class="card card-stats card-warning">
									<div class="card-body ">
										<div class="row">
											<div class="col-5">
												<div class="icon-big text-center">
													<i class="la la-users"></i>
												</div>
											</div>
											<div class="col-7 d-flex align-items-center">
												<div class="numbers">
													<p class="card-category">Students</p>
													<h4 class="card-title">{{object_list.count}}</h4>
                                                   
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="col-md-3">
								<div class="card card-stats card-success">
									<div class="card-body ">
										<div class="row">
											<div class="col-5">
												<div class="icon-big text-center">
													<i class="la la-balance-scale"></i>
												</div>
											</div>
											<div class="col-7 d-flex align-items-center">
												<div class="numbers">

												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="col-md-3">

											<div class="col-5">

												</div>
											</div>
											<div class="col-7 d-flex align-items-center">
												<div class="numbers">
													<p class="card-category">Colleges</p>
													<h4 class="card-title">{{ total_college.count }}</h4>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>

												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
